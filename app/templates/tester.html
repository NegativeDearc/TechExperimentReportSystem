<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="Chrome=1,IE=Edge;IE=11;IE=10;IE=9"/>
    <title>处理测试</title>
</head>
<link rel="stylesheet" href="/static/bootstrap.min.css">
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/table-expandable/bootstrap-table-expandable.css">
<script src="/static/table-expandable/bootstrap-table-expandable.js"></script>

<style>
    title,button,a,.info,p {
        font-family:"Microsoft YaHei","微软雅黑","MicrosoftJhengHei","华文细黑","STHeiti","MingLiu";
        font-weight:bold;
    }

    .navbar-brand {
        animation: colorful 5s;
        -webkit-animation: colorful 5s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-direction: alternate;}
    @-webkit-keyframes colorful {
        0% { color: #c00; }
        50% { color: orange; }
        100% { color: yellowgreen; }
    }

    .navbar-collapse {margin-top: 9px;}

    .navbar-collapse > a {font-size: 16px;}

    nav {margin-bottom: 20px;}

    table td{text-align: center;vertical-align: middle!important;}
</style>
<body>
<!--这边可以通过jinja2模板继承重用-->
<nav class="navbar navbar-default navbar-static-top nav-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <!--无论折叠与否都显示-->
        <a class="navbar-brand" id="brand">技术部走行报表系统</a>
    </div>
    <!--折叠数据-->
    <div class="collapse navbar-collapse navbar-responsive-collapse" id="navbar1">
        <a href="{{ url_for('maintain') }}" class="btn" target="_blank">数据库维护</a>|
        <a href="" class="btn">test2</a>|
        <a href="" class="btn">test3</a>
    </div>
</nav>
<!--重用结束-->
<div class="container">
    {% if data %}
    <div class="table-responsive">
    <table class="table">
    {% for x in data %}
        <tr class="info">
        <td>项目编号</td>
        <td>申请人</td>
        <td>申请日期</td>
        <td>实验目的</td>
        <td>测试项目</td>
        <td>所属类型</td>
        <td>数量</td>
        <td>是否已经测试？</td>
        <td>动作按钮</td>
        </tr>
        {% for v in x.content %}
            <tr>
            <td>{{ x.id }}</td>
            {% for vv in v[:-2] %}
            <td>{{ vv }}</td>
            {% endfor %}
            <td style="display: none">{{ v[-1] }}</td>
            <td>
                <a class="btn btn-primary target-url" href="{{ v[-2] }}" target="_blank">前往处理</a>
                <a class="btn btn-warning" target="_blank">标记为已处理</a>
            </td>
            </tr>
        {% endfor %}
    {% endfor %}
    </table>
    </div>
    {% else %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3 style="text-align: center">暂时没有数据</h3>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
